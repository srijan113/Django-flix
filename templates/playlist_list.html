{% extends 'base.html' %}

{% block content %}


{% for i in object_list %}
    <div>
        <h3>{{i.title}}</h3>
        <p>{{i.description}}</p>
        {% if i.is_movie %}
                {% include 'movie.html' with movie=i %}
        {% elif i.is_show %}
            {% include 'show.html' with show=i %}
        {% else %}
        {% endif %}
    </div>
{% endfor %}

{% endblock content %}
